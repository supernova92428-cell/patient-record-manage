{% extends "base.html" %}

{% block content %}
<h2>Patient Records</h2>

<table>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Disease</th>
    <th>Contact</th>
    <th>Action</th>
</tr>

{% for p in patients %}
<tr>
    <td>{{p[0]}}</td>
    <td>{{p[1]}}</td>
    <td>{{p[2]}}</td>
    <td>{{p[3]}}</td>
    <td>{{p[4]}}</td>
    <td>{{p[5]}}</td>
    <td>
        <a href="/delete/{{p[0]}}">Delete</a>
    </td>
</tr>
{% endfor %}

</table>
{% endblock %}
